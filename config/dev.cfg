[controller]
class=controller

[application]

[web]
session_storage_type=ram

[indexer]
temp=/tmp

[permits]
allow=text/html
allow=text/wiki
allow=text/plain
allow=text/rtf
allow=application/pdf

[transform_pdf]
type=converter
mimetype=application/pdf
command=/usr/local/bin/pdftohtml -stdout -q %f

[transform_rtf]
type=converter
mimetype=text/rtf
command=/home/hww3/Fins/FullText/extras/rtf2html_converter %f

