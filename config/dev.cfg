[controller]
class=controller

[application]

[web]
session_storage_type=ram

[indexer]
temp=/tmp

[permits]
allow=text/html
allow=text/wiki
allow=text/plain
allow=text/rtf
allow=application/rtf
allow=application/pdf
allow=application/msword

[transform_tika]
type=converter
command=java -jar /home/hww3/Fins/FullText/extras/tika-app-1.0.jar -h %f
mimetype=application/pdf
mimetype=text/rtf
mimetype=application/rtf
mimetype=application/msword

[xtransform_pdf]
type=converter
mimetype=application/pdf
command=/usr/local/bin/pdftohtml -stdout -q %f

[xtransform_rtf]
type=converter
mimetype=text/rtf
command=/home/hww3/Fins/FullText/extras/rtf2html_converter %f

